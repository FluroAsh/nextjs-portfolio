services:
  - type: web # valid values: https://render.com/docs/yaml-spec#type
    name: at-strapi-backend-api
    env: docker # valid values: https://render.com/docs/yaml-spec#environment
    dockerfilePath: Dockerfile.render
    plan: standard # optional; defaults to starter
    numInstances: 1
    envVars:
      - key: AWS_BUCKET # Imported from Heroku app
        value: at-strapi-blog
      - key: AWS_REGION # Imported from Heroku app
        value: ap-southeast-2
      - key: RENDER_URL # Render Backend URL
        value: https://nextjs-strapi-portfolio.onrender.com/
      - key: NODE_ENV # Imported from Heroku app
        value: production
      - key: PROJECT_PATH # Imported from Heroku app
        value: backend
      - key: DATABASE_URL # Render PostgreSQL database
        fromDatabase:
          name: postgresql-triangular-72328
          property: connectionString

databases: # Render PostgreSQL database
  - name: postgresql-triangular-72328
    ipAllowList: [] # only allow internal connections
